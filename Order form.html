<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious Restaurant</title>

<style>
/* General Styles */
article {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #fff;
  color: #333;
}

.content {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Header */
fieldset {
  text-align: center;
  margin-bottom: 20px;
}

fieldset h1 {
  color: #FF6600;
}

/* Form Sections */
form section {
  margin-bottom: 20px;
}

form h2 {
  color: #FF6600;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input, select, textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
}

input[type="radio"] {
  width: auto;
  margin-right: 5px;
}

/* Buttons */
.buttons {
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"] {
  background-color: #FF6600;
  color: white;
}

button[type="reset"] {
  background-color: white;
  color: #FF6600;
  border: 2px solid #FF6600;
}

button:hover {
  opacity: 0.9;
}
  .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-buttons button {
            background-color: #ff7200;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #333;
}

    </style>
</head>
<article>
    <div class="content">
<fieldset>
    <h1>Place your order</h1>
    </fieldset>
    <form>
      <section>
        <h2>Personal Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>
        
        <label for="email">Email Address (optional):</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </section>
      
      <section>
        <h2>Delivery Address</h2>
        <label for="address">Street Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your delivery location" required>
        
        <label for="city">City:</label>
        <select id="city" name="city" required>
          <option value="">Select your city</option>
          <option value="city1">City 1</option>
          <option value="city2">City 2</option>
          <option value="city3">City 3</option>
        </select>
        
        <label for="postal">Postal Code:</label>
        <input type="text" id="postal" name="postal" placeholder="Enter postal code" required>
      </section>
      
      <section>
        <h2>Select Your Food</h2>
        <label for="food">Menu:</label>
        <select id="food" name="food" required>
          <option value="">Select food item</option>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        
        <label for="instructions">Special Instructions:</label>
        <textarea id="instructions" name="instructions" placeholder="Any special requests?"></textarea>
      </section>
      
      <section>
        <h2>Payment Method</h2>
        <label><input type="radio" name="payment" value="card" required> Credit/Debit Card</label>
        <label><input type="radio" name="payment" value="mobile"> Mobile Money</label>
        <label><input type="radio" name="payment" value="cash"> Cash on Delivery</label>
      </section>
      
      <section>
        <h2>Order Summary</h2>
        <p id="summary">Your order summary will be displayed here.</p>
      </section>
      
      <div class="buttons">
        <button type="submit">Submit Order</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
    </div>
</article>
<div class="nav-buttons">
    <button onclick="window.location.href='Order now.html'">Previous</button>
    </div>
</html>
